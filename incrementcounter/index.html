<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>increament counter</title>

</head>
<body>
    <div class="counter_container">
        <i class="fas fa-mug-hot fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Our happy Clients</span>
    </div>

    <div class="counter_container">
        <i class="fas fa-user fa-3x"></i>
        <div class="counter" data-target="6000"></div>
        <span>Our happy Clients</span>
    </div>

    <div class="counter_container">
        <i class="fas fa-tasks fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our happy Clients</span>
    </div>

 <script src="main.js"></script>   
</body>
</html>
